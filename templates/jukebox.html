<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Jukify</title>
  </head>
  <body>
    <div id="body">
      <div id="onair">
          <h1>Now on air</h1>
          <h2 id="currentSong"></h2>
      </div>
      <div id="queue">
        {% for song in [] %}
          {{ song }}
        {% end %}
      </div>
    </div>
    <button class="command" value="stop">Stop</button>
    <button class="command" value="play">Play</button>
    <button class="command" value="next">Next</button>
    {{ context["playlists"] }}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("Jukify.js") }}" type="text/javascript"></script>
  </body>
</html>
